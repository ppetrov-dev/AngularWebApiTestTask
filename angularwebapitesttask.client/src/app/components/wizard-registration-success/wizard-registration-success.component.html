<mat-card>
  <mat-card-content style="display: flex; justify-content: center; align-items: center;">
    <mat-icon color="primary" style="margin-right: 10px">check_circle</mat-icon>
    <p class="success-message">Successfully registered!</p>
  </mat-card-content>
  <mat-card-actions class="mat-card-actions">
    <button mat-raised-button color="primary" (click)="onBack()">Back</button>
  </mat-card-actions>
</mat-card>
